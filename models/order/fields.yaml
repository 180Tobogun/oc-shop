        shippingName:
            label: Postage Name
            span: left
            tab: Addresses
        billingStreet:
            label: Payment Address
            span: right
            tab: Addresses
        shippingStreet:
            label: Postage Address
            span: left
            tab: Addresses
        billingTown:
            label: Payment Town
            span: right
            tab: Addresses
        shippingTown:
            label: Postage Town
            span: left
            tab: Addresses
        billingCounty:
            label: Payment County
            span: right
            tab: Addresses
        shippingCounty:
            label: Postage County
            span: left
            tab: Addresses
        billingPostcode:
            label: Payment Post Code
            span: right
            tab: Addresses
        shippingPostcode:
            label: Postage Post Code
            span: left
            tab: Addresses
        billingCountry:
            label: Payment Country
            span: right
            tab: Addresses
        shippingCountry:
            label: Postage Country
            span: left
            tab: Addresses

        items:
            label:
            tab: Items
            type: itemgrid
        total:
            label: Order Value
            span: right
            tab: Items
