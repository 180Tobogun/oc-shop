# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: Order ID
        span: left
        disabled: true
    created_at:
        label: Date placed
        span: right
        disabled: true
    updated_at:
        label: Date updated
        span: right
        disabled: true
    status:
        label: Current Status
        type: dropdown
        span: left
        options:
            new: New
            abort: Cancelled
            paid: Paid
            sent: Dispatched
            rma: Return requested
            refund: Refunded
    email:
        label: Email Address
        required: true

tabs:
