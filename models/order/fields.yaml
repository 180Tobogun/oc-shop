# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: Order ID
        span: left
        disabled: true
    created_at:
        label: Date placed
        span: right
        disabled: true
    updated_at:
        label: Date updated
        span: right
        disabled: true
    status:
        label: Current Status
        type: dropdown
        span: left
        options:
            new: New
            abort: Cancelled
            paid: Paid
            sent: Dispatched
            rma: Return requested
            refund: Refunded
    email:
        label: Email Address
        required: true

tabs:
    fields:
        items:
            label:
            tab: Products
            type: itemgrid
        total:
            label: Order Value
            span: right
            tab: Products
            disabled: true

        billing_name:
            label: Name
            tab: Payment Address
        billing_street:
            label: Address
            tab: Payment Address
        billing_town:
            label: Town
            tab: Payment Address
        billing_county:
            label: County
            tab: Payment Address
        billing_postcode:
            label: Post Code
            tab: Payment Address
        billing_country:
            label: Country
            tab: Payment Address

        shipping_name:
            label: Name
            tab: Postage Address
        shipping_street:
            label: Address
            tab: Postage Address
        shipping_town:
            label: Town
            tab: Postage Address
        shipping_county:
            label: County
            tab: Postage Address
        shipping_postcode:
            label: Post Code
            tab: Postage Address
        shipping_country:
            label: Country
            tab: Postage Address
