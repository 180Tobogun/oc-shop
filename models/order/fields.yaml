#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    email:
        label: Email Address
        required: true
    status:
        label: Order Status
        type: dropdown
        options:
            new: New
            abort: Cancelled
            paid: Paid
            sent: Dispatched
            rma: Return requested
            refund: Refunded
    items:
        label: Ordered Items
        disabled: true
    total:
        label: Order Total

