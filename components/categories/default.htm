<ul class="{{ listClass }}">
    {% for cat in categories %}
        <li class="{{ listItemClass }}{% if cat.id == category.id %} active{% endif %}">

            <a href="{{ cat.url }}">
                {{ cat.title }}

                {% if showItemCount %}
                <span class="{{ itemCountClass }}">
                    {{ cat.products.count }}
                </span>
                {% endif %}
            </a>

        </li>
    {% endfor %}
</ul>
